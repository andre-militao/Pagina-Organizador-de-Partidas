<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerTogether</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <button id="loginButton"><i class="fas fa-gamepad"></i> Entrar com Discord</button>

</head>
<body>
  <!-- Header -->
  <header>
    <h1>GamerTogether</h1>
    <button id="loginButton">Entrar com Discord</button>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Página inicial com introdução -->
    <section id="intro">
      <h2>Conecte-se e organize suas jogatinas</h2>
      <p>Organize suas jogatinas e reúna seus amigos em uma plataforma prática!</p>
    </section>

    <!-- Lista de Partidas Agendadas -->
    <section id="gamesList">
      <h2>Partidas Agendadas</h2>
      <ul>
        <!-- Lista dinâmica de partidas -->
        <li>Exemplo de Partida</li>
      </ul>
    </section>

    <!-- Agendar Partida -->
    <section id="scheduleGame">
    <!-- Modal de detalhes do jogo -->
<div id="gameModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Detalhes da Partida</h2>
      <p id="gameDetails">Aqui aparecerão os detalhes da partida.</p>
    </div>
  </div>
